<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Execute File</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Execute File: {{ file_name }}</h1>
        <h2>Standard Output:</h2>
        <pre>{{ stdout }}</pre>
        <h2>Standard Error:</h2>
        <pre>{{ stderr }}</pre>
    </div>
</body>
</html>
